<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm" action=”mailto:logic.gate.team@gmail.com” method=”POST” enctype=”multipart/form-data” name=”EmailForm”>
            Name:<br>
            <input type=”text” size=”19″ name=”ContactName”><br><br>
            Message:<br> <textarea name=”ContactCommentt” rows=”6″ cols=”20″>
            </textarea><br><br> <input type=”submit” value=”Submit”>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
